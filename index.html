<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Trillo Logo" class="header__logo">

            <form action="#" class="header__search">
                <input type="text" class="header__search--input" placeholder="Search hotels">

                <button class="header__search--button">
                    <svg class="header__search--button-icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>  
                    </svg>
                </button>
            </form>

            <nav class="header__nav">
                <div class="header__nav--box">
                    <svg class="header__nav--box-icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="header__nav--box-notification">7</span>
                </div>

                <div class="header__nav--box">
                    <svg class="header__nav--box-icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="header__nav--box-notification">13</span>
                </div>

                <div class="header__nav--user">
                    <img src="img/user-1.jpg" alt="Avatar" class="header__nav--user-avatar">
                    <span class="header__nav--user-name">James</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__list--item sidebar__list--item-active">
                        <a href="#" class="sidebar__list--item-link">
                        <svg class="sidebar__list--item-icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>                            
                            <span>
                                Hotels
                            </span>
                        </a>
                    </li>

                    <li class="sidebar__list--item">
                        <a href="#" class="sidebar__list--item-link">
                            <svg class="sidebar__list--item-icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>
                                Flights
                            </span>
                        </a>
                    </li>

                    <li class="sidebar__list--item">
                        <a href="#" class="sidebar__list--item-link">
                            <svg class="sidebar__list--item-icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>
                                Car Rental
                            </span>
                        </a>
                    </li>

                    <li class="sidebar__list--item">
                        <a href="#" class="sidebar__list--item-link">
                            <svg class="sidebar__list--item-icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>
                                Tours
                            </span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar__legal">
                    &copy; 2018 by Trillo, All rigts reserved 
                </div>
            </nav>
            
            <main class="hotel-view">
                
            </main>
        </div>
    </div>
</body>

</html>
